<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome">Welcome to Code Quiz!</h1>
        <p>You will be asked 5 true/false questions about JavaScript. If you answer a question incorrectly, 15 seconds will be deducted from your timer. Good luck!</p>
        <button id="startBtn">Start</button>
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </div>
    <div id="questions">
        <h3 id="questionText"></h3>
        <button id="true" class="answerBtn">True</button>

        <button id="false" class="answerBtn">False</button>
        <p id=answerCorrect></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
